{% extends "base.html" %}
{% block title %}
发布问答
{% endblock title %}
{% block header %}
{% endblock header %}
{% block body %}
<!-- <h1>发布问答</h1> -->
<div class="row">
    <div class="col"></div>
    <div class="col-8 mt-4" style="opacity: 0.7;">
        <h1 style="text-align: center;">发布问答</h1>
        <form action="{{ url_for('qa.public_question') }}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="title" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="请输入内容" rows="10" class="form-control"></textarea>
            </div>
            {% for message in get_flashed_messages() %}
            <div class="form-group">
                <div class="text-danger">{{ message }}</div>
            </div>
            {% endfor %}
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock body %}
